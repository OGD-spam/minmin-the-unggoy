 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday BEEETCHðŸ¥°</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      position: relative;

      /* ðŸŽ‰ Background Image */
      background: url("./img/background.jpg") 
                  no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 2rem;
      color: #fff; /* make text visible on bg */
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
    }
    .card {
      position: relative;
      overflow: hidden;
      border-radius: 1.5rem;
      box-shadow: 0 4px 24px rgba(0,0,0,0.25);
      background: #fff;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img,
    .card video {
      width: 100%;
      height: auto; /* keep natural aspect ratio */
      object-fit: cover;
      display: block;
    }
    .play-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.5);
      color: #fff;
      font-size: 1.5rem;
      font-weight: 600;
      opacity: 0;
      transition: opacity 0.2s;
      pointer-events: none;
    }
    .card:hover .play-overlay {
      opacity: 1;
      pointer-events: auto;
    }
    .fixed-btn {
      position: fixed;
      bottom: 1.5rem;
      padding: 0.75rem 1.5rem;
      border-radius: 1.5rem;
      color: #fff;
      font-weight: 500;
      box-shadow: 0 4px 24px rgba(0,0,0,0.3);
      text-decoration: none;
      transition: background 0.2s;
      z-index: 10;
    }
    .btn-next {
      right: 1.5rem;
      background: #2563eb;
    }
    .btn-next:hover {
      background: #1d4ed8;
    }
    .btn-back {
      left: 1.5rem;
      background: #4b5563;
    }
    .btn-back:hover {
      background: #374151;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Birthday BEEETCHðŸ¥°</h1>
    <div class="grid" id="videoGrid"></div>
  </div>
  <a href="/next" class="fixed-btn btn-next">Next &rarr;</a>
  <a href="index.html" class="fixed-btn btn-back">&larr; Back</a>
  <script>
    const videos = [
      {
        id: 1,
        title: "HAPPY BIRTHDAY",
        thumbnail: "./img/hbd.png",
        src: "wishes/White pineapple.mp4",
      },
      {
        id: 2,
        title: "HAPPY BIRTHDAY",
        thumbnail: "./img/hbd.png",
        src: "wishes/Aestya.mp4",
      },
      {
        id: 3,
        title: "HAPPY BIRTHDAY",
        thumbnail: "./img/hbd.png",
        src: "wishes/Beryyy.mp4",
      },
      {
        id: 4,
        title: "Sample Video 4",
        thumbnail: "https://via.placeholder.com/800x450.png?text=Video+4",
        src: "#",
      },
      {
        id: 5,
        title: "Sample Video 5",
        thumbnail: "https://via.placeholder.com/800x450.png?text=Video+5",
        src: "#",
      },
      {
        id: 6,
        title: "Sample Video 5",
        thumbnail: "https://via.placeholder.com/800x450.png?text=Video+5",
        src: "#",
      },
    ];

    let activeVideo = null;

    function renderVideos() {
      const grid = document.getElementById('videoGrid');
      grid.innerHTML = '';
      videos.forEach(video => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.id = video.id;

        if (activeVideo === video.id) {
          const vid = document.createElement('video');
          vid.controls = true;
          vid.autoplay = true;
          vid.innerHTML = `<source src="${video.src}" type="video/mp4">Your browser does not support the video tag.`;
          vid.onclick = e => e.stopPropagation();
          card.appendChild(vid);
        } else {
          const img = document.createElement('img');
          img.src = video.thumbnail;
          img.alt = video.title;
          card.appendChild(img);

          const overlay = document.createElement('div');
          overlay.className = 'play-overlay';
          overlay.textContent = 'â–¶ Play';
          card.appendChild(overlay);
        }

        card.onclick = () => {
          if (activeVideo === video.id) return;
          activeVideo = video.id;
          renderVideos();
        };

        grid.appendChild(card);
      });
    }

    renderVideos();
  </script>
</body>
</html>
