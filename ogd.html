<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>happy-birthday</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .background {
      position: fixed;
      inset: 0;
      z-index: -1;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-image: url('./img/background.jpg');
      transition: all 0.5s ease;
    }

    .video-card {
      position: relative;
      width: 80vw;
      max-width: 900px;
      aspect-ratio: 16/9;
      border-radius: 1.5rem;
      overflow: hidden;
      background: #000;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-card:hover {
      transform: scale(1.05);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    .video-card video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.5);
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .video-card:hover .overlay {
      opacity: 1;
    }

    .button {
      position: fixed;
      bottom: 1.5rem;
      padding: 0.75rem 1.5rem;
      border-radius: 1rem;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .button:active {
      transform: translateY(2px);
    }

    .back {
      left: 1.5rem;
      background: #4b5563;
    }

    .back:hover {
      background: #374151;
    }
  </style>
</head>
<body>
  <div class="background"></div>
<h1> Sorry for the stuttering, i really cant talk properly</h1>
  <div class="video-card" onclick="playVideo()">
    <video id="birthdayVideo" poster="./img/hbd.png" preload="metadata">
      <source src="./wishes/OGD.mp4.mov" type="video/mov">
      Your browser does not support the video tag.
    </video>
    <div class="overlay" id="overlay">▶ Play</div>
  </div>

  <a href="wishes.html" class="button back">← Back</a>

  <script>
    const video = document.getElementById('birthdayVideo');
    const overlay = document.getElementById('overlay');

    function playVideo() {
      if(video.paused) {
        video.play();
        overlay.style.display = 'none';
      } else {
        video.pause();
        overlay.style.display = 'flex';
      }
    }
  </script>
</body>

</html>
